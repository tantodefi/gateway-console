# Docker Compose for local development with XMTP Gateway
# Usage: docker compose up gateway
#
# For Railway deployment, use the Docker image directly:
#   xmtp/xmtpd-gateway:main

services:
  gateway:
    image: xmtp/xmtpd-gateway:main
    ports:
      - "5050:5050"
      - "5055:5055"
    env_file:
      - .env.local
    restart: unless-stopped
